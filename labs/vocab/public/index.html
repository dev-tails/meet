<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Vocab</title>
  <script type="module" src="index.js" async defer></script>
  <style>
    html {
      margin: 8px;
    }

    body {
      margin: 0 auto;
      max-width: 800px;
    }

    input,
    textarea,
    select,
    button {
      width: 100%;
      font-size: 1.4em;
    }

    #highlighted {
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <div>
    <input id="bg" placeholder="bg" autocapitalize="off"/>
    <input id="en" placeholder="en" autocapitalize="off"/>
    <select id="pos">
      <option value="-1">Unknown</option>
      <option value="0">Noun</option>
      <option value="1">Verb</option>
      <option value="2">Adjective</option>
      <option value="3">Adverb</option>
      <option value="4">Preposition</option>
      <option value="5">Pronoun</option>
      <option value="6">Article</option>
      <option value="7">Conjunction</option>
    </select>
    <button id="save" type="submit">Save</button>
  </div>
  <div>
    <textarea id="text" rows="10"></textarea>
    <button id="btn-highlight">Highlight</button>
  </div>
  <div id="highlighted"></div>
</body>

</html>
